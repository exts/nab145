<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="description" content="NevuxBB 1.4.3 Forum" />
		<meta name="keywords" content="Community,BulletinBoard,BB,Internet, Demonic,NAB 1.3.1,Free,Forum software, Forum" />
		<meta name="expires" content="+1 days" />
		<meta name="reply-to" content="scheols@gmail.com" />
		<meta name="robots" content="index follow" />
		<title>Nevux Ability Boards 1.4.3</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id='banner'>
			<div class='banner'><img src='images/banner.jpg' alt='Banner' /></div>
			<div class='b_right'>
				<a href='#'>Search</a> | <a href='#'>Members List</a><br /><br />
				<a href='#'>Control Panel</a> | <a href='#'>Administration Panel</a>
			</div>
			<div class='clear'></div>
		</div>
		<div id='wrapper'>
			<div id='navigation'>
				<div class='navtext'>Navigation</div>
				<div id='nav'><img src='images/folder.gif' class='folder' alt='*' /> » Index</div>
			</div>
			<div id='forum'>
				<!--Start Category-->
					<table class='forum' width='100%' cellpadding='0' cellspacing='0'>
						<tr>
							<td class='category' colspan='4'></td>
						</tr>
						<tr>
							<td class='small_title' colspan='4'></td>
						</tr>
						<tr>
							<td class='common' width='20%'>Topic Title</td>
							<td class='common' width='80%'><input type='text' name='title' /></td>
						</tr>
						<tr>
							<td class='common' width='20%'>Topic Description</td>
							<td class='common' width='80%'><input type='text' name='tdesc' /></td>
						</tr>
						<tr>
							<td class='small_title' colspan='4'></td>
						</tr>
						<tr>
							<td class='common' width='20%'>Bulletin Board Code</td>
							<td class='common' width='80%'>
								<input class='bbcode' type='button' name='b' value='B' />
								<input class='bbcode' type='button' name='i' value='I' />
								<input class='bbcode' type='button' name='s' value='S' />
								<input class='bbcode' type='button' name='u' value='U' />
								<input class='bbcode' type='button' name='a' value='A' />
								<input class='bbcode' type='button' name='img' value='Image' />
							</td>
						</tr>
						<tr>
							<td class='common' width='20%' valign='top'>Post body</td>
							<td width='80%' class='common'><textarea name='post' style='width: 99%' rows='15'></textarea></td>
						</tr>
						<tr>
							<td colspan='2' class='common' align='center'><input class='bbcode' type="submit" name="newtopic" value="New Topic" /></td>
						</tr>
					</table>
				<!--End Category-->
			</div>
		</div>
		<div id='footer'>
			Powered By Nevux Ability Boards 1.4.3 © 2006 - 2007
		</div>
	</body>
</html>
